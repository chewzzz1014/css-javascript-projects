<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Bootstrap Registration Form</title>
</head>

<body>
    <section class="container-md">

        <h1>Registration Form</h1>

        <form action="/none"
            oninput='c-password.setCustomValidity(password.value != c-password.value ? "Passwords do not match." : "")'>

            <div class="row">

            </div>

            <div class="mb-3">
                <label for="first-name" class="form-label">First Name*</label>
                <input type="text" class="form-control" id="first-name" name="firstName" required>
            </div>

            <div class="mb-3">
                <label for="last-name" class="form-label">Last Name*</label>
                <input type="text" class="form-control" id="last-name" name="lastName" required>
            </div>


            <div class="mb-3">
                <label for="email" class="form-label">Email Address*</label>
                <input type="email" class="form-control" id="email" name="'email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password*</label>
                <input type="password" class="form-control" id="password" name="password"
                    aria-describedby="password-help" required>
                <small id="password-help" class="form-text text-secondary">Your password must be 8-20 characters long,
                    contain
                    letters and
                    numbers, and must not contain spaces, special
                    characters, or emoji.</small>
            </div>

            <div class="mb-3">
                <label for="c-password" class="form-label">Confirm Password*</label>
                <input type="password" class="form-control" id="c-password" name="c-password" required>
            </div>

            <div class="mb-3">
                <label for="address-1 form-label">Address 1*</label>
                <input type="text" class="form-control" id="address-1" name="address-1" maxlength="30" required>
                <small id="address-1-help" class="form-text text-secondary">
                    Max 30 characters
                </small>
            </div>


            <div class="mb-3">
                <label for="address-2 form-label">Address 2</label>
                <input type="text" class="form-control" id="address-2" name="address-1">
                <small id="address-2-help" class="form-text text-secondary">
                    Fill when Address 2 is long
                </small>
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City*</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>

            <div class="mb-3">
                <label for="state" class="form-label">State*</label>
                <select name="state" id="state" class="form-control">
                    <option value="Kedah">Kedah</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="zip" class="form-label">Zip Code*</label>
                <input type="text" class="form-control" id="zip" name="zip" maxlength="5" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="tnc" id="tnc" required>
                <label for="tnc" class="form-check-label">By checking this box, you are agreeing to our terms of
                    service.</label>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" name="subscribe" id="subscribe">
                <label for="subscribe" class="form-check-label">Subscribe to our newsletter?</label>
            </div>

            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>

        </form>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
