<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=500, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Etch-a-Sketch</h1>
        <div class="row">

            <div class="col-12 col-md-4">


                <h3>Color:</h3>
                <button class="btn btn-info mb-3 btn-rainbow ">Rainbow</button>
                <button class="btn btn-info mb-3 btn-random-color">Random Colour</button>

                <h3>Option:</h3>
                <button class="btn btn-info mb-3 btn-clear">Clear All</button>
                <button class="btn btn-info mb-3 btn-eraser">Eraser</button>
                <button class="btn btn-info mb-3 btn-draw">Draw for Me</button>

                <h3>Grid Size:</h3>
                <button class="btn btn-info mb-3 btn-small ">Small</button>
                <button class="btn btn-info mb-3 btn-medium">Medium</button>
                <button class="btn btn-info mb-3 btn-large ">Large</button>

            </div>

            <div class="col-12 col-md-8 mb-3">
                <div id="canvas">
                </div>
            </div>

        </div>

    </div>
    <div class="footer-cls container-fluid text-center">
        &copy;<a href="https://github.com/chewzzz1014">chewzzz</a>
    </div>
    <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
