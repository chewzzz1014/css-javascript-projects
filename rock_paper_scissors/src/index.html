<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>

  <div class="container">

    <div class="row scoreboard">
      <h1 class="text-center">
        Player Score: <span class="score">0</span>
      </h1>
    </div>


    <div class="row d-flex justify-content-md-center my-3 my-md-5">

      <div class="card col-md-3 mx-2" style="width: 18rem;">
        <img src="../media/fist.png" class="card-img-top" alt="rock">
        <div class="card-body">
          <a href="#" class="btn btn-primary col py-3 rock-btn"><span class="h3">Rock</span></a>
        </div>
      </div>

      <div class="card col-md-3 mx-2" style="width: 18rem;">
        <img src="../media/open-hand.png" class="card-img-top" alt="rock">
        <div class="card-body">
          <a href="#" class="btn btn-primary col py-3 paper-btn"><span class="h3">Paper</span></a>
        </div>
      </div>


      <div class="card col-md-3 mx-2" style="width: 18rem;">
        <img src="../media/scissor.png" class="card-img-top" alt="rock">
        <div class="card-body">
          <a href="#" class="btn btn-primary col py-3 scissors-btn"><span class="h3">Scissors</span></a>
        </div>
      </div>


    </div>


    <table class="table row">
      <thead>
        <tr>
          <th scope="col">Round</th>
          <th scope="col">Player Score</th>
          <th scope="col">Computer Score</th>
          <th scope="col">Result</th>
        </tr>
      </thead>
      <tbody class="table-body">
      </tbody>
    </table>

  </div>


  </div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
