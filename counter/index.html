<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewpoint" content="width=device-width, length=device-length, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Counter</title>
</head>

<body>

  <div class="jumbotron d-flex align-items-center">


    <section class="container-fluid  container-md align-self-center">
      <div class="row ">
        <h1 class="col-md-12  mx-3 text-center ">Counter</h1>
        <h1 class="col-md-12  mx-3 my-5 text-center" id="display-num">0</h1>
      </div>


      <div class="row mb-3 mb-md-5">


        <button class="btn btn-success col-md-6  col-lg-3 mb-md-3 my-md-3 py-md-3 border" type="button"
          id="increment">INCREMENT</button>
        <button class="btn btn-danger  col-md-6 col-lg-3 mb-md-3 my-md-3 py-md-3" type="button"
          id="decrement">DECREMENT</button>
        <button class="btn btn-info  col-md-6 col-lg-3 mb-md-3 my-md-3 py-md-3" type="button" id="save">SAVE</button>
        <button class="btn btn-warning  col-md-6  col-lg-3 mb-md-3 my-md-3 py-md-3" type="button"
          id="clear">CLEAR</button>


      </div>

      <div class="row" id="result">

      </div>

    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"></script>

    <script type="text/javascript" src="counter.js"></script>

</body>

</html>
