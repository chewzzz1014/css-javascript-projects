<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="display col-12">Your input</h1>
        </div>

        <div class="row">
            <button class='utils btn btn-outline-success col-4' id="btn-eq" value="=">=</button>
            <button class='op col-4 btn btn-danger' id="btn-clear" value="CLEAR">CE</button>
            <button class='op col-4 btn btn-warning' id="btn-delete" value="DELETE">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-backspace-fill" viewBox="0 0 16 16">
                    <path
                        d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z" />
                </svg>
            </button>
        </div>

        <div class="row">
            <button class="num btn btn-outline-success col-4" id="btn-7" value="7">7</button>
            <button class="num btn btn-outline-success col-4" id="btn-8" value="8">8</button>
            <button class="num btn btn-outline-success col-4" id="btn-9" value="9">9</button>
        </div>

        <div class="row">
            <button class="num btn btn-outline-success col-4" id="btn-4" value="4">4</button>
            <button class="num btn btn-outline-success col-4" id="btn-5" value="5">5</button>
            <button class="num btn btn-outline-success col-4" id="btn-6" value="6">6</button>
        </div>

        <div class="row">
            <button class="num btn btn-outline-success col-4" id="btn-1" value="1">1</button>
            <button class="num btn btn-outline-success col-4" id="btn-2" value="2">2</button>
            <button class="num btn btn-outline-success col-4" id="btn-3" value="3">3</button>
        </div>


        <div class="row">
            <button class='utils btn btn-outline-success col-4' id="btn-add" value="+">+</button>
            <button class="num btn btn-outline-success col-4" id="btn-0" value="0">0</button>
            <button class='utils btn btn-outline-success col-4' id="btn-sub" value=".">.</button>
        </div>

        <div class="row">
            <button class='utils btn btn-outline-success col-4' id="btn-sub" value="-">-</button>
            <button class='utils btn btn-outline-success col-4' id="btn-mul" value="*">*</button>
            <button class='utils btn btn-outline-success col-4' id="btn-div" value="/">/</button>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
