<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 class="display">Your input</h1>
        <div class="row">
            <button class='op col-4 btn btn-info' id="btn-clear" value="CLEAR">Clear</button>
            <button class='op col-4 btn btn-info' id="btn-delete" value="DELETE">Delete</button>
            <button class='utils btn btn-info col-4' id="btn-eq" value="=">=</button>
        </div>

        <div class="row">
            <button class="num btn btn-info col-4" id="btn-0" value="0">0</button>
            <button class="num btn btn-info col-4" id="btn-1" value="1">1</button>
            <button class="num btn btn-info col-4" id="btn-2" value="2">2</button>
        </div>

        <div class="row">
            <button class="num btn btn-info col-4" id="btn-3" value="3">3</button>
            <button class="num btn btn-info col-4" id="btn-4" value="4">4</button>
            <button class="num btn btn-info col-4" id="btn-5" value="5">5</button>
        </div>

        <div class="row">
            <button class="num btn btn-info col-4" id="btn-6" value="6">6</button>
            <button class="num btn btn-info col-4" id="btn-7" value="7">7</button>
            <button class="num btn btn-info col-4" id="btn-8" value="8">8</button>
        </div>

        <div class="row">
            <button class="num btn btn-info col-4" id="btn-9" value="9">9</button>
            <button class='utils btn btn-info col-4' id="btn-add" value="+">+</button>
            <button class='utils btn btn-info col-4' id="btn-sub" value="-">-</button>
        </div>

        <div class="row">
            <button class='utils btn btn-info col-6' id="btn-mul" value="*">*</button>
            <button class='utils btn btn-info col-6' id="btn-div" value="/">/</button>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
