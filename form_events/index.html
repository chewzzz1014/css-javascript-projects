<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Leave Your Comments!</title>
</head>

<body>
    <section class="container-fluid container-md">
        <h1>What do you think??</h1>

        <form action="/dogs" id="tweetForm">
            <div class="row mt-3">

                <div class="col-12 col-md-6 my-md-5">
                    <label for="username" class="form-label">Username<span class="text-danger">*</span></label>
                    <input type="text" name="username" placeholder="username" id="username" class="form-control"
                        required>
                </div>

                <div class="col-12 col-md-6 my-md-5">
                    <label for="tweet" class="form-label">Tweet<span class="text-danger">*</span></label>
                    <input type="text" name="tweet" placeholder="tweet" id="tweet" class="form-control" required>
                </div>

            </div>
            <button class="btn btn-primary mt-3">Post Tweet</button>
        </form>

        <div class="row">
            <div class="col-12">
                <h2 class="text-center">Tweets:</h2>
            </div>

            <div class="row" id="tweets">

            </div>
        </div>

    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
